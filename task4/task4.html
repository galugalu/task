<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆页</title>
    <link rel="stylesheet" href="task4.css" type="text/css"/>
</head>
<body>

        <p><span class="left">关闭</span>
        <span class="middle">登陆</span>
        <span class="right">注册</span></p>

    <table>
        <tr>
            <td class="photo"><img src="images/phone.png"/></td>
            <td><input type="number" maxlength="11" placeholder="请输入手机号"/></td>

            <td class="photo"><img src="images/lock.png"/></td>
            <td><input type="password" placeholder="请输入密码"/></td>
        </tr>
    </table>
    <button type="submit">
        登&nbsp;&nbsp;&nbsp;陆
    </button>
    <footer>忘记密码?</footer>
</body>
</html>
