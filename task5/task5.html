<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
    <header>
        <span class="back">&#60</span>个人主页
    </header>
    <div class="main">
    <div class="profile">
        <div class="head">
            <img src="images/head.png" alt="">
        </div>
        <div class="info">
            <p>高素雅 51岁</p>
            <p class="local">&nbsp;&nbsp;&nbsp;&nbsp;北京.通州.果园</p>
        </div>
    </div>
    <div class="content">
        <div class="skill">
            <p>专业技能</p>
        </div>
        <hr>
        <div class="list">
            <ul>
                <li>
                    <p><span>住家</span><span>不含餐</span></p>
                </li>
                <li>
                    <span class="label">从业年限</span>
                    <span class="detail">0~3年</span>
                </li>
                <li>
                    <span class="label">工作时间</span>
                    <span class="detail">全天</span>
                </li>
                <li>
                    <span class="label">服务价格</span>
                    <span class="price">25元/小时</span>
                </li>
                <li>
                    <span class="label">自我介绍</span>
                    <span class="intro"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <footer>
        <button class="message" type="submit">留&nbsp;&nbsp;言</button>
        <button class="contact" type="submit">电话联系</button>
    </footer>
</body>
</html>
